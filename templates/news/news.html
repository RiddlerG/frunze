{% extends 'base.html' %}


{% block content %}
<main role="main">
    <div class="container py-lg-5 py-4">
        <ol class="breadcrumb d-none d-md-flex mb-3 mb-lg-4">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
            <li class="breadcrumb-item"><a href="{% url 'about' %}">О заводе</a></li>
            <li class="breadcrumb-item active">Новости и события</li>
        </ol>
        
        <a href="{% url 'about' %}" title="" class="d-block d-md-none text-dark font-weight-bold smaller mb-3"><i class="fas fa-arrow-left fa-xs mr-2"></i>О заводе</a>
        
        <h1 class="mb-lg-5 mb-4">Новости и события</h1>
        {% for item in news %}
        <div class="news-item py-4">
            <a href="{{ item.get_absolute_url }}" title="" class="d-block h6 stretched-link">{{ item.title }}</a>
            <span class="d-block">{{ item.created|date:"j E Y" }}</span>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
